apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: super-root-app
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd/root-apps
    repoURL: https://github.com/subashglobalyhub/subash-k8s-ecosystem.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
      prune: true