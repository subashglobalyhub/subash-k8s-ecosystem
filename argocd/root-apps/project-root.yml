apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-projects
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: argocd/projects
    repoURL: https://github.com/subashglobalyhub/subash-k8s-ecosystem.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      selfHeal: true
      prune: false  # Safety: don't auto-delete projects
    syncOptions:
      - CreateNamespace=true