apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kube-prometheus-stack
  namespace: argocd
spec:
  project: infra # TODO: change to infra
  sources:
  - repoURL: https://kubernetes.github.io/ingress-nginx
    chart: kube-prometheus-stack
    targetRevision: 69.0.0  # ADD THIS - specify the chart version
    helm:
      valueFiles:
        - $values/gitops/k8s-default-values/k8s-ingress-values.yml
  - repoURL: https://github.com/subashglobalyhub/subash-k8s-ecosystem.git
    targetRevision: main # TODO: change it when we finish testing
    ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true