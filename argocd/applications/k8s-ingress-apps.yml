apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argocd
  # finalizers:
  #   - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
  - repoURL: https://kubernetes.github.io/ingress-nginx
    chart: ingress-nginx  # Fixed: was kube-prometheus-stack
    targetRevision: 4.14.0  # Latest chart version
    helm:
      valueFiles:
        - $values/gitops/k8s-default-values/k8s-ingress-values.yml
  - repoURL: https://github.com/subashglobalyhub/subash-k8s-ecosystem.git
    targetRevision: main
    ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: ingress-nginx
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true